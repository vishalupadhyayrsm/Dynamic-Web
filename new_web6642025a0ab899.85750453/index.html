        function fetchDataAndUpdateChart_1() {
            fetch('')
              .then(response => response.text()) 
              .then(data => {
                var xData = data.split(',').map(parseFloat); 
                var yData = data.split(',').map(parseFloat);
                console.log(yData);
                var plotData = [];
                
                switch ('bar') {
                  case 'scatter':
                    plotData.push({ x: xData, y: yData, type: 'scatter' });
                    break;
                  case 'bar':
                    plotData.push({ x:['giraffes', 'orangutans', 'monkeys'], y: [20, 14, 23], type: 'bar' });
                    break;
                case 'line':
                    plotData.push({ x: xData, y: yData, type: 'line' });
                    break;
                case 'pie':
                    plotData.push({ x: xData, y: yData, type: 'pie' });
                    break;
                default:
                break;    
                }
        
                var layout_1 = {
                  title: 'Bar Chart',
                  xaxis: {
                    title: 'x axis',
                  },
                  yaxis: {
                    title: 'y axis',
                  },
                  showlegend: true,
                };
        
                Plotly.newPlot('chart_1', plotData, layout_1, {responsive: true});
              })
              .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data and update chart initially
        fetchDataAndUpdateChart_1();

        // Set interval to fetch data and update chart every 5 seconds (adjust as needed)
        setInterval(fetchDataAndUpdateChart_1, 5000); // Update every 5 seconds
